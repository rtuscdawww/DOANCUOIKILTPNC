{% extends 'menu.html' %}

{% block content %}
<br>
<h1>Sửa sản phẩm</h1>
<br>
<br>
<link rel="stylesheet" href="{{   
    url_for('static', filename='edit.css') }}">
    <form method="POST">
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br><br>
        <label for="price">Giá:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required><br><br>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required><br><br>
        <button type="submit">Cập nhật</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Trở về danh sách sản phẩm</a>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price | intcomma }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=product.id) }}">Sửa</a>
                <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Xóa</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock %}
