<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    <title> WEBSITE QUẢN LÝ BÁN HÀNG</title>
    <link rel="stylesheet" href="{{   
      url_for('static', filename='login_styles.css') }}">
  </head>
  <body>
  <div class="login-form">
    <h1>Đăng Nhập</h1>
    <form action="{{ url_for('login') }}" method="POST">
      <div class="form-group1">
        <label for="username" class="label-left">Tên người dùng:</label>
      </div>
        <div class="form-group">
        <input type="text" id="username" name="username" required><br>
        <br>
      </div>
      <div class="form-group1">
        <label for="password" class="label-left">Mật khẩu:</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" required><br>
        <br>
      </div>
      <button type="submit">Đăng nhập</button>
      <br> 
      <label > Chưa có tài khoản? </label>
      <a href="{{ url_for('register') }}">Đăng ký tại đây</a>
    </form>
  </div>
  </body>
</html>
