{% extends 'menu.html' %}

{% block content %}
<h1>Danh sách sản phẩm</h1>
<form method="GET" action="/">
    <input type="text" name="search" placeholder="Tìm kiếm sản phẩm">
    <button type="submit">Tìm kiếm</button>
  </form>
<table>
    <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td> {{ product.price | intcomma }} VNĐ </td>
            <td>{{ product.quantity }}</td>
            
            <td>
                <a href="{{ url_for('view_product', product_id=product.id) }}">Xem thông tin</a>
                <a href="{{ url_for('edit_product', product_id=product.id) }}">Sửa</a>
                <!--form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Xóa</button-->
                    <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">Xóa</button>
                </form>
                
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
